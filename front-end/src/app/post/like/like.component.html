<!-- Section to Display Votes-->

<div *ngIf="!liked_by_current_user">
<div class="col-md-1">
  <button mat-raised-button color="accent" (click)="like()" class="fa fa-thumbs-up"  aria-hidden="true" ></button>
  <div class="d-flex flex-column votebox">
  </div>
</div>
</div>

<div *ngIf="liked_by_current_user" >
  <div class="col-md-1">
    <!-- <button mat-raised-button color="primary" (click)="like()" class="fa fa-thumbs-up" aria-hidden="true" ></button> -->
    <button mat-stroked-button color="accent" (click)="like()" class="fa fa-thumbs-up"  aria-hidden="true"></button>
    
    <div class="d-flex flex-column votebox">
    </div>
  </div>
  </div>
