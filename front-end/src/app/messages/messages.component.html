<app-navigation-bar></app-navigation-bar>

<body style="position:relative;height:fit-content">

    <!-- <app-conversations (selectedUserConv)="setReceiverUsername($event)"> </app-conversations> -->
    <div class="left-box">
        <app-conversations></app-conversations>
    </div>
    

    <div class="conv-box">

        <div class="conversation_messages">
            <div *ngFor="let msg of conversation">
                <div> {{ msg.message }} </div>
            </div>
        
        </div>
    

        <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
            <hr style="position:relative;top:400px;background-color:black;border-top:1px solid black">
            <input class="message-input-box" type="text" placeholder="Message" [formControlName]="'message'" name="message"/>
        </form>
    </div>
    



</body>
