<body>
<app-navigation-bar ></app-navigation-bar>






<section>
        <nav>
        <ul>

            <div class="left-box" >


              <br>

              <div *ngIf="image != null && is_render == true; else default">
                <img src="{{image}}" alt="Avatar" class="avatar">
              </div>
              <ng-template #default>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Avatar" class="avatar">
              </ng-template>

              <div class="text_center">
                Welcome, {{ _authService.getUserName() }}
              </div>
              <hr>

            <ul>
              <li>
                <br>
                <a class="links" routerLink="/mysettings">
                  My Settings
                  <i class="fa fa-cog " aria-hidden="true"></i>
                </a>


              </li>
              <li>
                <a class="links" routerLink="/mynetwork"> Grow your network
                <i class="fa fa-users" aria-hidden="true"></i>
                </a>
              </li>
              <li (click)="logout()">
                <a class="links" href=''> Log out

                  <i class="fa fa-sign-out" aria-hidden="true"></i>

                </a>
              <li>

            </ul>
            </div>

        </ul>
        </nav>


<!--  WALL -->
    <article>
        <div class="right-box">

          <div *ngIf="image != null && is_render == true; else default2">
            <img src="{{image}}" alt="Avatar" class="avatar2">
          </div>
          <ng-template #default2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Avatar" class="avatar2">
          </ng-template>

          <div class="post-box">
            <!--POST FORM-->
            <form [formGroup]="postForm" (ngSubmit)="createPost()">
            <input type="text" id="post" [formControlName]="'description'" placeholder=" Start a post"  style="position: absolute;left: 80px;top: 24px;padding-left: 13px;padding-right:13px;font-family: 'Merriweather', serif;" autocomplete="off"/>

              <hr style="width: 100%;margin-left:20px; position: relative; left: -20px;top:45px">
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">



                  <!--Video Button-->
                  <button type="button" class="btn btn-outline  mb-2" [ngClass]="{'btn-selected' : file_info.filename != null && file_info.type == 'image'}" >
                    <input type="file" name="uploadfile" id="image" style="display:none;" accept="*.png"  (change)="upload($event,'image')"  />
                    <label for="image" style="position: relative;top: 4px"><i class="fa fa-picture-o fa-lg" aria-hidden="true" style="color: #1d9bd5;"></i><a class="btn-text" >  Photo </a></label>
                  </button>

                  <!--Video Button-->
                  <button type="button" class="btn btn-outline  mb-2" [ngClass]="{'btn-selected' : file_info.filename != null && file_info.type == 'video'}">
                    <input type="file" name="uploadfile" id="video" accept="*.mp4" style="display:none;" (change)="upload($event,'video')" />
                    <label for="video" style="position: relative;top: 4px"><i class="fa fa-youtube-play fa-lg" aria-hidden="true" style="color: #20a349"></i><a class="btn-text">  Video </a></label>
                  </button>


                  <!--Audio Button-->
                  <button type="button" class="btn btn-outline  mb-2" [ngClass]="{'btn-selected' : file_info.filename != null && file_info.type == 'audio'}" >
                    <input type="file" name="uploadfile" id="audio" accept="*.mp3" style="display:none;" (change)="upload($event,'audio')" />
                    <label for="audio" style="position: relative;top: 4px"><i class="fa fa-volume-up fa-lg" aria-hidden="true" style="color: #aa9218"></i><a class="btn-text">  Audio </a></label>
                  </button>


                  <!--Write Article-->
                  <button type="submit" class="btn btn-outline  mb-2">
                    <i class="fa fa-upload fa-lg" aria-hidden="true" style="color: #ff5858"></i>
                    <a class="btn-text"> Upload Post</a>
                  </button>
                </div>



            </form>



        </div>

        </div>
        <app-posts-box style="position: relative;top:105px"></app-posts-box>

    </article>
  </section>


</body>
