<body>
<app-navigation-bar></app-navigation-bar>


<div class="card">
  <div class="text" style="font-weight: bold"> {{jobpost.title.toUpperCase()}} </div>
  <hr>
  <div class="focus-content">
    <div class="details" style="font-size: 16px;">
      <span style="font-size: 18px;font-weight: bold">Details:</span><br>
      {{ jobpost.details }}
    </div>
    <br>

    <div class="details" style="font-size: 16px">
      <span style="font-size: 18px;font-weight: bold">Required Skills:</span><br>
      <ul>

        <div *ngFor="let each of skills">
          <li> {{each}} </li>
        </div>

      </ul>

    </div>

    <div class="details" style="font-size: 16px">
      <span style="font-size: 18px;font-weight: bold">Location: </span>
      <span>{{jobpost.location}}</span>
    </div>

    <div class="details" style="font-size: 16px">
      <span style="font-size: 18px;font-weight: bold">Employment Type: </span>
      <span>{{jobpost.employmentType}}</span>
    </div>

  </div>

  <app-jobrequest [post]="jobpost" style="position:relative;left: 380px;top: 73px"></app-jobrequest>
</div>



</body>
